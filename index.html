<html>
    <head>
        <title>AI OBJECT FINDER</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-info" id="head">
               <h1 id="heading">AI OBJECT FINDER</h1>
               <br>
               <h3 id="note">The input name which you will give should match the names present in CoCoSSD model then only it will detect.</h3>
            </div>
            <div id="object_name_div">
                <h5>Object Name : </h3>
                <input id="object_name_input">
            </div>
            <br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br><br>
            <div id="status_div">
                <h3 class="btn btn-danger" id="status"></h3>
                <h3 class="btn btn-warning" id="object_status"></h3>
            </div>
        </center> 
    </body>
</html>
